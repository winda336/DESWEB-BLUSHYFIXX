<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Keranjang</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .btn-keranjang {
            background: green;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .btn-keranjang span.emoji {
            display: none; 
        }
        @media screen and (max-width: 600px) {
            .btn-keranjang span.text {
                display: none; 
            }

            .btn-keranjang span.emoji {
                display: inline; 
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <h2>Contoh Tombol Keranjang Responsive</h2>

    <!-- Tombol yang berubah sesuai ukuran layar -->
    <button class="btn-keranjang">
        <span class="text">Keranjang</span>
        <span class="emoji">ðŸ›’</span>
    </button>

</body>
</html>
