<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blushy — Toko Kecantikan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="blushy transparan.png" alt="logo">
      <h1>Blushy</h1>
    </div>
    <nav>
      <ul style="display:flex;align-items:center;gap:14px">
        <li><a id="navHome">Beranda</a></li>
        <li><a id="navProducts">Produk</a></li>
        <li><a id="openCart">Keranjang 🛒 <span id="cartCount" style="background:var(--bright-pink);color:#fff;padding:2px 7px;border-radius:9999px;font-size:12px;margin-left:8px">0</span></a></li>
        <li><a id="navPromo">Promo</a></li>
      </ul>
    </nav>
    <div class="auth">
      <button class="btn ghost" id="btnLogin">Login</button>
      <button class="btn" id="btnRegister">Daftar</button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="left">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <h2>Flash Sale Hari Ini — Diskon sampai 50%</h2>
            <p class="muted">Produk terbaik untuk perawatan kulitmu. Gratis ongkir untuk pesanan tertentu.</p>
          </div>
          <div class="promo">Hemat Sekarang</div>
        </div>

        <div style="margin-top:14px" class="search">
          <input id="searchInput" placeholder="Cari produk, misal: serum, lip tint, face wash..." />
        </div>
      </div>

      <div style="width:300px">
        <img style="width:100%;border-radius:14px;box-shadow:var(--card-shadow)" src="https://images.unsplash.com/photo-1600180758890-5aa05f5e98a8?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=9d4e2b1a8d6c9b1d0a9a2e3c4b5f6g7h" alt="promo">
      </div>
    </section>

    <section class="products" id="productGrid">
    </section>

  </main>

  <footer>
    © 2025 Blushy • Toko Kecantikan Online — Made with ❤️
  </footer>

  <div id="backdrop" class="modal-backdrop center" style="display:none">
    <div class="modal" role="dialog" aria-modal="true" id="modalBox">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
